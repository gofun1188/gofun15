            var mobile = $('#form-field-mobile').val();
            if (!/^09\d{8}$/.test(mobile)) {
                alert('手機號碼格式不正確！');
                return;
            }

            var link = $(this).addClass('disabled');
            var countdown = 30;
            var formData = new FormData();
            formData.append('mobile', mobile);

            $.ajax({
                url: apiUrl,
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function() {
                    alert('驗證碼已發送！');
                    var interval = setInterval(function() {
                        link.find('.elementor-button-text').text('再次發送 (' + (--countdown) + ')');
                        if (countdown <= 0) {
                            clearInterval(interval);
                            link.removeClass('disabled').find('.elementor-button-text').text('發送驗證碼');
                        }
                    }, 1000);
                },
                error: function(response) {
                    alert('發生錯誤！' + response.responseJSON.message);
                    link.removeClass('disabled').find('.elementor-button-text').text('發送驗證碼');
                }
            });
        });

        $(document).on('click', 'a.disabled', function(e) {
            e.preventDefault();
        });
    });
